        <script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js></script>
        <style>
        body,html {
        height:100%;
        margin:0;
        padding:0;
        font-family: Futura;
        color: #353535;
        }
        a {
            text-decoration: none;
            color: #000;
            font-size: .9em;
        }
        a:visited {
            color: #000;
        }
        
        
    
        
        .heading {
            width: 80%;
            margin: 1em auto;
            text-align: center;
        }
        .container {
        height:100%;
        }
        
        .dropdown {
            display:inline-block;
            position:relative;
            margin:15px;
            font-size:16px;
        }
        .dropdown-button {
          min-width:160px;
          color:#353535;
          letter-spacing:0.025rem;
          box-sizing:border-box;
          padding:10px 30px 10px 20px;
          border-radius:0px;
          position:relative;
          cursor:pointer;
          transition:background .3s ease;
        }
        .dropdown-button:hover {
          color: darkgrey;    
          transition:color .4s ease;
        }

        
        /*This is the active class--adding/removing it with the function creates the animation*/
        .dropdown ul.active {
          visibility:visible;/*make it visible*/
          transition:all .3s ease;
          transform:scaleY(1);
          color:#333;
        }
        .dropdown ul {
        /*visibility: hidden makes this automatic when loading the doc*/
          visibility:hidden;
          overflow:hidden;
          color:#fff;
          transform-origin:top;
          padding:0;
          list-style:none;
          transform:scaleY(0);
            /*position absolutely so we can make sure it sits right under the button */
          position:absolute;
          left:0;
          margin-top:2px;
          top:100%;/*100% from the top of its container*/
          min-width:90%;
          transition:all .3s ease;
        }
        .dropdown li {
          background:#fff;
          padding:8px 5px 8px 5px;
          box-sizing:border-box;
          cursor:pointer;
          transition:background .2s ease;
          position:relative;
          text-align: center;
        }/*because their containing element is positioned absolutely, we position these relative to the container */
        
        .dropdown li:hover {
          background:#bfffe6;
          transition:background .9s ease;
          border-radius: 5px;    
        }
        
        #triangle{
          position:absolute;
          right:30px;
          top:-16px;
          bottom:0;
          margin-top:auto;
          margin-bottom:auto;
          height:5px;
          color: #353535;
}
            
             .panel {
            width: 100%;
            visibility: hidden;
            display: none;
        }
        
        .panel p {
            font-family: 'Helvetica', sans-serif;
            font-size: 2em;
            top: 50%;
            width: 80%;
            margin: 0 auto;
            text-align: center;
            position:absolute;
            z-index: -1;/*make sure it sits behind the dropdown and doesn't interfere */
        }
        
        .visiblePanel {
            visibility: visible;
            display: block;
        }
        
    
    </style>
      
    
    </head>
    
    <body>
        <div class='container'>
            <div class='dropdown' id='dropdown-menu'>
            <div class='dropdown-button'>Please Select</div>
            <span class='triangle'>&#9660;</span><!--this is the triangle that appears next to the dropdown - it has a css class .triangle to animate-->
            <ul class='dropdown-selection'>
                <li>One</li>
                <li>Two</li>
                <li>Three</li>
                <li>Four</li>
            </ul>
        </div>
            <div class="panel" id="One">
                <p>ONE</p>
            </div>
               <div class="panel" id="Two">
                <p>TWO</p>
            </div>
               <div class="panel" id="Three">

            </div>
            <div class="panel" id="Four">

            </div>
            
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

            $('#dropdown-menu').click(function(){
                //now we need to put the .active class on the ul
                $(this).find('.dropdown-selection').toggleClass('active');
            });
            
            
            //make the name appear in the button area by taking the html from the item and adding it to the .dropdown-button html 
            $(".dropdown-selection li").click(function(){
                //set button text to list item
                $(".dropdown-button").html($(this).text());
                var visPanelId = $(this).text();
                
                //toggle visible panel
                $(".visiblePanel").removeClass("visiblePanel");
                $("#" + visPanelId).addClass("visiblePanel");

                var panels = $(".panel");

                    if (panels[i]].id == $(this).html()) {
                        $(panels[i]).removeClass("activePanel");
                    }
                }
                
            
                                                
            
            //add/remove the "check" class
                $(".dropdown-selection li").removeClass("check");
                $(this).addClass("check");
            
        
            
        });
